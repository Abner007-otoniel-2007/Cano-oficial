<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0b1020;
            color: #e6eaf2;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.18);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            max-width: 560px;
            width: calc(100% - 32px);
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 24px;
            font-size: 32px;
            line-height: 1.2;
            font-weight: 700;
        }

        .profile-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .profile-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
            color: #fff;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
        }

        .profile-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
            filter: brightness(1.05);
        }

        #user-btn {
            background: linear-gradient(135deg, #2563eb 0%, #2563eb 70%, #ffffff 100%);
            color: #ffffff;
        }

        #busero-btn {
            background: linear-gradient(135deg, #d4af37 0%, #d4af37 70%, #ffffff 100%);
            color: #0b1020;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el video cubra toda el área */
            z-index: -1; /* Coloca el video detrás del contenido */
        }

        .scrim {
            position: absolute;
            inset: 0;
            background: radial-gradient(1200px 60% at 50% 20%, rgba(15, 20, 40, 0.25) 0%, rgba(10, 12, 24, 0.55) 45%, rgba(5, 8, 20, 0.75) 100%),
                      linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.55));
            z-index: 0;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .container { padding: 32px; }
            h1 { font-size: 24px; }
            .profile-btn { width: 100%; padding: 14px 20px; }
        }
    </style>
</head>
<body>

    <div class="scrim"></div>
    <video autoplay muted loop>
        <source src="transporte.mp4" type="video/mp4"> 
    </video>

    <div class="container">
        <h1>¿Cómo te gustaría acceder?</h1>
        <div class="profile-buttons">
            <button id="user-btn" class="profile-btn" onclick="seleccionarPerfil('usuario')">Usuario</button>
            <button id="busero-btn" class="profile-btn" onclick="seleccionarPerfil('busero')">Busero</button>
        </div>
    </div>

<script>
    function seleccionarPerfil(perfil) {
        

         if (perfil === 'usuario') {
             window.location.href = "formulario.usuario.html";
         } else if (perfil === 'busero') {
             window.location.href = "formulario.busero.html";
         }
    }
</script>

</body>
</html>
